<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Popups Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-radius: 8px;
            z-index: 1000;
        }

        .popup h2 {
            margin: 0 0 10px;
        }

        .popup p {
            margin: 0 0 20px;
        }

        .popup button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup button:hover {
            background-color: #0056b3;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .open-popup-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        .open-popup-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Test Multiple Popups for Selenium</h1>

    <!-- Buttons to open the popups -->
    <button class="open-popup-btn" onclick="openPopup(1)">Open Popup 1</button>
    <button class="open-popup-btn" onclick="openPopup(2)">Open Popup 2</button>
    <button class="open-popup-btn" onclick="openPopup(3)">Open Popup 3</button>
    <button class="open-popup-btn" onclick="openPopup(4)">Open Popup 4</button>
    <button class="open-popup-btn" onclick="openPopup(5)">Open Popup 5</button>

    <!-- Popup 1 -->
    <div class="popup" id="popup1">
        <h2>Popup 1</h2>
        <p>This is the first popup message.</p>
        <button onclick="closePopup(1)">Close Popup 1</button>
    </div>

    <!-- Popup 2 -->
    <div class="popup" id="popup2">
        <h2>Popup 2</h2>
        <p>This is the second popup message.</p>
        <button onclick="closePopup(2)">Close Popup 2</button>
    </div>

    <!-- Popup 3 -->
    <div class="popup" id="popup3">
        <h2>Popup 3</h2>
        <p>This is the third popup message.</p>
        <button onclick="closePopup(3)">Close Popup 3</button>
    </div>

    <!-- Popup 4 -->
    <div class="popup" id="popup4">
        <h2>Popup 4</h2>
        <p>This is the fourth popup message.</p>
        <button onclick="closePopup(4)">Close Popup 4</button>
    </div>

    <!-- Popup 5 -->
    <div class="popup" id="popup5">
        <h2>Popup 5</h2>
        <p>This is the fifth popup message.</p>
        <button onclick="closePopup(5)">Close Popup 5</button>
    </div>

    <div class="overlay" id="overlay"></div>

    <script>
        function openPopup(popupNumber) {
            document.getElementById("popup" + popupNumber).style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup(popupNumber) {
            document.getElementById("popup" + popupNumber).style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>

</body>
</html>
